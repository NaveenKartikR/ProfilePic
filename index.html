<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Profile</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="navbar">
			<h1>Welcome to the Bean Page (Have you been here?ðŸ˜œ)</h1>
		</div>
		<div class="profile-contents">
			<div class="buttons-div">
				<button id="how-is-bean-button" class="generic-button" onclick='buttonClicked("bean-image", "how-is-bean-button", 1500)'>How is Bean?</button>
			</div>
			<div class="contents">
				<h2>Name</h2> <h2 class="details">Bean</h2>
				<h2>Profession</h2> <h2 class="details">Comedian</h2>
				<h2>Skills</h2> <h2 class="details">Being funny</h2>
			</div>
			<div class="buttons-div">
				<button id="jimmy-button" class="generic-button" onclick='buttonClicked("jimmy-image", "jimmy-button", 2500)'>Don't click this button !</button>
			</div>
		</div>
		<div class="merry-go-round">
			<button id="prev" class="arrow-button">
				<i class="fa fa-hand-o-left"></i>
			</button>
			<div class="images-div">
				<div class="prev-image-holder">
					<img id="prev-image" width="250px" height="250px" />
					<img id="prev-prev-image" width="250px" height="250px" />
				</div>
				<div class="next-image-holder">
					<img id="next-image" width="250px" height="250px" />
					<img id="next-next-image" width="250px" height="250px" />
				</div>
				<div class="image-holder">
					<div style="width:400px; height:400px;"><img id="image-in-holder" width="400px" height="400px" /></div>
					<div class="caption-holder"><div id="caption-text"></div></div>
				</div>
			</div>
			<button id="next" class="arrow-button">
				<i class="fa fa-hand-o-right"></i>
			</button>
		</div>

		<script src="logic.js" defer></script>
	</body>
</html>
